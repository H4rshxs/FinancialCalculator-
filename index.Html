<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage Repayment Calculator</title>
  <link rel="stylesheet" href="Style.css">
 
</head>

<body>
  <div class="container1">
    <div class="inner-container">
      <div class="input-form">
        <p id="error"></p>
        <div class="form-head">
          <h2>Mortgage Calculator</h2>
          <a href="" onclick="">Clear All</a>
        </div>
        <div class="form-main">
          <label for="amount">Mortgage Amount</label>
          <div class="amount">
            <div class="currency" id="new-error">$</div>
            <div class="amount-input">
              <input type="number" id="amount" required>
            </div>
          </div>
          <div class="Terms-interest">
            <div class="terms">
              <label for="">Mortgage Term</label><br>
              <div class="years">
                <div class="terms-input">
                  <input type="number"  id="terms" required>
                </div>
                <div class="text" id="new-error">years</div>
              </div>
            </div>
            <div class="interest">
              <label for="">Interest Rate</label><br>
              <div class="rate">
                <div class="interest-input">
                  <input type="number" id="rate" required>
                </div>
                <div class="rate-text" id="new-error">%</div>
              </div>
            </div>
          </div>
          <div class="type">
            <label for="mortgage-type-repayment">Mortgage Type</label>
            <div class="repay">
              <input type="radio" id="mortgage-type-repayment" name="mortgage-type" value="repayment">
              <label for="mortgage-type-repayment">Repayment</label>
            </div>
            <div class="interest-only">
              <input type="radio" id="mortgage-type-interest-only" name="mortgage-type" value="interest-only">
              <label for="mortgage-type-interest-only">Interest Only</label>
            </div>
          </div>
          
          <button class="button" type="submit" onclick="calculateMortgage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="#133041" d="M18.75 2.25H5.25a1.5 1.5 0 0 0-1.5 1.5v16.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5V3.75a1.5 1.5 0 0 0-1.5-1.5Zm-10.5 16.5a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 18.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25ZM12 15a1.125 1.125 0 1 1 0-2.25A1.125 1.125 0 0 1 12 15Zm3.75 3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm0-3.75a1.125 1.125 0 1 1 0-2.25 1.125 1.125 0 0 1 0 2.25Zm1.5-5.25a.75.75 0 0 1-.75.75h-9a.75.75 0 0 1-.75-.75V6a.75.75 0 0 1 .75-.75h9a.75.75 0 0 1 .75.75v3.75Z"/></svg>
            <h4>Calculate Repayment</h4>
          </button>
        </div>
      </div>
      
     
        <div class="result">
        <h2>Your results</h2>
        <p>Your results are shown below based on the infomation you provided. to adjust the results, edit the form and click Calculate repayments again.</p>
        
        <div class="card">
         
          <p id="pay">---</p>
          <h1 id="result"></h1>
          <hr>
          <p id="tot">---</p>
          <h3 id="total"></h3>
        </div>

     
      </div>
    </div>
  </div>
  

  <script src="Script.js"></script>
</body>

</html>
